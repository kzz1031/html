<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文本翻译</title>
<link rel="stylesheet" href="style.css">
<!--<link href="//unpkg.com/layui@2.9.8/dist/css/layui.css" rel="stylesheet">-->
<!-- 引入 layui.css -->
<link href="//unpkg.com/layui@2.9.8/dist/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <textarea class ="input_Text" id="inputText" placeholder="输入要翻译的文本"></textarea>
    <button class = "translate_button" onclick="translateText()">翻译</button>
    <textarea class ="translated_Text" id="translatedText" placeholder="翻译结果"></textarea>
    <button class = "font_size_button" onclick="decreaseFontSize()">-</button>
    <button class = "font_size_button" onclick="increaseFontSize()">+</button>
</div>
<script src="script.js"></script>
<!-- 引入 layui.js -->
<script src="//unpkg.com/layui@2.9.8/dist/layui.js"></script>
</body>
</html>
